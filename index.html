<!DOCTYPE html>
<html>
  <head>
    <title>Smooth arrow animation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="AnimattionArrow">
      <div class="slide">
        <div class="arrow"></div>
      </div>
      <div class="slide delay1">
        <div class="arrow"></div>
      </div>
      <div class="slide delay2">
        <div class="arrow"></div>
      </div>
      <div class="slide delay3">
        <div class="arrow"></div>
      </div>
    </div>
  </body>
</html>
